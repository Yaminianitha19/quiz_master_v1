{% extends "base.html" %} 
{% block title %}Edit Subject{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Edit Subject</h3>
                    <p>Welcome, {{ current_user.full_name }}</p>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="subject_name">Subject Name</label>
                            <input type="text" class="form-control" id="subject_name" name="subject_name" value="{{ subject.name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ subject.description }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Subject</button>
                    </form>
                </div>
            </div>
        </div>
    </div>  
</div>
{% endblock %}
